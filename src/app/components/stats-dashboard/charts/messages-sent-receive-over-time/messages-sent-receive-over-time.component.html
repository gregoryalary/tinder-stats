<nb-card>
  <nb-card-header>Messages sent and received</nb-card-header>
  <nb-card-body>
    <div>
      <div>
        <div>
          <canvas baseChart height="125"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="true"
                  chartType="line">
          </canvas>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
